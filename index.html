<!DOCTYPE html>
<html lang="gl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 27</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img class="header__img" src="assets/logo.png" alt="Logo FrescoStore" />
      </div>
      <nav class="header__nav">
        <ul class="header__ul">
          <li class="header__li"><a class="nav__a" href="#">INICIO</a></li>
          <li class="header__li"><a class="nav__a" href="#">FROITAS</a></li>
          <li class="header__li"><a class="nav__a" href="#">BLOG</a></li>
        </ul>
      </nav>
    </header>
    <aside class="aside">
      <a class="aside__rrss" href="#">facebook</a>
      <a class="aside__rrss" href="#">instagram</a>
      <a class="aside__rrss" href="#">youtube</a>
    </aside>
    <main class="main">
      <div class="main__text">
        <h1 class="main__h1">Froita fresca<br /><span class="h1__span">para envío</span></h1>
        <h2 class="main__h2">Subscríbete ao noso newsletter</h2>
        <form class="main__form" action="" method="post">
          <input
            class="form__input"
            type="email"
            name="email"
            id="email"
            required
            placeholder="Escribe aquí o teu correo"
          />
          <button class="form__button" type="submit">Enviar agora!</button>
        </form>
      </div>
      <div class="main__img">
        <img
          class="img__lemon"
          src="assets/limon.png"
          alt="Debuxo dun limón cortado en rodaxas apiladas e expulsando zume"
        />
      </div>
    </main>
    <footer class="footer">
      <p class="footer__p">Froitas Fresco Store - 2023</p>
    </footer>
  </body>
</html>
